<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=5; IE=10">
		<title>监控系统后台登陆</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
	</head>
	<body>
	<div style="width:0px;height:0px"> 
	  <!-- 通信控件-->
	  <OBJECT id="commonOcx" classid="CLSID:55DCC094-72F7-43F8-89BA-95369D175ED9"  width="0px " height="0px" onerror="ocxOnloadErr()">
	  </OBJECT>
	</div>
	<div class="main">
		<div class="contentForm">
			<div id="admin">
				<h1>高速公路收费业务监控系统</h1>
				<form id="loginForm">
				  <div class="div_error">
				    <span id="loginlogspan"  class="error" style="display:none">连接服务器失败！请检查服务器地址和端口.</span>
				  </div>
				    <p>
				      <label for="username">用户名：</label><br />
				      <input type="text" name="username" id="username" class="default_text text" value="1" /><em class="user">*用户名不存在</em>
				    </p>
				    <p>
				      <label for="password">密&nbsp;&nbsp;码：</label><br />
				      <input type="password" name="password" id="password" class="default_text text" value="0" /><em class="pwd">*密码错误</em>
				    </p>
				    <p>
				    	<input type="checkbox" checked="checked" />
				    	<label>记住账号</label>
				    </p>
				    <p class="p_bt">
				      <input type="button" onclick="login()" class="sb_bt " value="登&nbsp;&nbsp;录 " />
				    </p>
				</form>
			</div>
		</div>
	</div>
	<div class="copyright">
		<p>Copyright&nbsp;@&nbsp;2016-2017&nbsp;&nbsp;版权所有&nbsp;闵ICP备14006474号&nbsp;&nbsp;意见建议：</p>
	</div>
	</body>
</html>
